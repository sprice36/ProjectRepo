<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>The Mound</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>

// Initialize and add the map
function initMap(gameLocation) {
// The location of the games*/
// The map, centered at the location
var map = new google.maps.Map(
    document.getElementById('map'), {zoom: 18, center: gameLocation, mapTypeId: google.maps.MapTypeId.SATELLITE});
// The marker, positioned at the game location
var marker = new google.maps.Marker({position: gameLocation, map: map});
 
}
 </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <div class="venue">
   
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="scripts/main.js"></script>
      <script src="scripts/api.js"></script>
      <script src="scripts/thefunctions.js"></script>   
      <script async defer
      src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyAkSlr11_qZAg9OLMQOKiuSsDRkmG6kVps&callback=initMap">
      </script>
  </body>
</html>
